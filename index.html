<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Caimento de Calhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div id="controls-panel">
            <div class="control-group">
                <label>Modo Desenho (Clique/Arraste)</label>
                <button id="ativo" title="Ativar/Desativar Desenho"><img src="imagens/draw_edit_pen_pencil_tool_write_writing_icon_123200.ico" alt="Desenhar"></button>
                
            </div>
            <div class="control-group">
                <label for="lineWidth">Espessura da Linha:</label>
                <div class="input-group">
                    <input type="range" id="lineWidth" min="1" max="20" value="1">
                    <span id="lineWidthValue">1</span>
                </div>
            </div>
            <h2>Planejamento de Caimento</h2>
            <div class="control-group">
                <label for="total-length-input">Comprimento Total da Obra (m)</label>
                <input type="number" id="total-length-input" placeholder="Ex: 10">
                <label for="checkRetreat">Recuo Automático</label>
                <input type="checkbox" name="" id="checkRetreat">
                <hr>
                <label for="recuo-input">Recuo entre Peças (cm)</label>
                <input type="number" id="recuo-input" placeholder="Ex: 2">
                <button id="calculate-plan-btn">Calcular Plano de Corte</button>
            </div>
            <div class="button-grid-single">
                 <button id="clearButton" title="Limpar Tudo"><img src="imagens/eraser_icon_174533.ico" alt="Limpar"></button>
                 <button id="undoButton" class="btn">Apagar Último</button>
                 <button id="printButton" title="Imprimir Desenho Base"><img src="imagens/printer_22801.ico" alt="Imprimir">
                    
                </button>
            </div>
        </div>
    </div>

    <div id="results-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2 class="modal-title">Plano de Corte e Caimento</h2>
            <div id="results-output"></div>
            <button id="print-plan-btn">Imprimir Plano</button>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
